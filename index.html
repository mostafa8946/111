<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Man's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        .profile {
            text-align: center;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #333333;
            background-image: url('https://telegra.ph/file/3694d5edde3846459647b.jpg');
            background-size: cover;
            margin: 0 auto 20px;
        }
        .profile-name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .profile-description {
            font-size: 18px;
        }
        #audio {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <div class="profile-img"></div>
        <div class="profile-name">Dark Man</div>
        <div class="profile-description">
            انا طالب في سلطنة عمان ومهووس بعالم البرمجة, هدفي هو تطوير مهاراتي في مختلف مجالات البرمجة وتحقيق التميز.
        </div>
        <audio id="audio" controls>
            <source src="https://github.com/Dark-Man747/worker-bot/raw/main/mp3/darkman.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
